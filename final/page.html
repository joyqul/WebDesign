					<h1>關於交大汪汪社</h1>
				</div>
				<section>
					<h2>交大汪汪社秉持著以人為本的態度，目前對於校園內流浪狗的處理方針為</h2>
					<ul>
						<li>TNR (Trap, Neuter, Return)</li>
						<li>以狗狗的地盤領域特性控制校內流浪狗數量</li>
						<li>追縱狗狗的情況和施打疫苗以維持環境衛生安全</li>
					</ul>
					<br/>
					<h2>關於交大的流浪狗</h2>
					<ul>
						<li>請勿任意餵食</li>
						<li>紅項圈表示已結紮，無「校狗」含意</li>
						<li>如果見到沒有戴項圈的狗逗留，或狗狗出現任何異狀，請和交大汪汪社聯絡</li>
					</ul>
					<br/>
					<h2>聯絡方式</h2>
					<a href="https://www.facebook.com/%E4%BA%A4%E5%A4%A7%E6%B1%AA%E6%B1%AA%E7%A4%BE-486262641434965">
